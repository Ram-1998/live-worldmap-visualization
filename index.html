<!DOCTYPE html>
<html>

<head>
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>

  var width = 1500,
    height = 750,
    padding = 50;

  var canvas = d3.select("body").append("svg")
    .attr("width",width)
    .attr("height",height);

  d3.json("custom.geo.json",function(data){

    var group = canvas.selectAll("g")
      .data(data.features)
      .enter()
        .append("g")

    var a = [26.922070,75.778885];
    var b = [-122.389809, 37.72728];

    var projection = d3.geo.mercator().scale(170).translate([750,520]);
    var path = d3.geo.path().projection(projection);

    var areas = group.append("path")
      .attr("d", path)
      .attr("class", "area")
      .attr("fill","#555");

    var event = function(a,r){
      canvas.append("circle")
          .attr("cx", projection(a)[0])
          .attr("cy", projection(a)[1])
          .attr("r",0)
          .attr("fill","steelblue")
          .transition()
            .duration(2000)
            .delay(0)
            .attr("r",r)
          .transition()
            .duration(0)
            .attr("r",0)

    };

    event(a,8);
    event(b,10);


  });

  </script>
</body>

</html>
